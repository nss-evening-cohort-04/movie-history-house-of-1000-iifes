 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Marcellus+SC|Open+Sans|Rakkas" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>Movie History App</title>
</head>
<body>
<div id="brand" class="navbar-form navbar-left navbar-fixed-top" role="search"><p class="navbar-brand">House of 1000 IFFE'S</p>
  <div class="form-group">
    <p id="signedInAs" class="navbar-text">Signed in as Mark Otto</p>
  </div>
    <button type="submit" id="myMovieBtn" class="btn btn-default">My Movies</button>
    <button type="submit" id="searchBtn" class="btn btn-default">Search Movies</button>
    <button type="submit" id="logoutBtn" class="btn btn-default">logout</button>
</div>
	
  <div class="container col-xs-4 col-xs-offset-4" id="login-container">
        <h1 class="form-signin-heading">Movie App</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
        <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
        <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
	</div>
        
    <div class="col-xs-offset-2 col-xs-8 mainDiv hide" id="movie-search-container">

        <h1>Search Movies!</h1>
        <input class="form-control" type="text" id="movie-search" placeholder="Search Movies">
        <button type="button" class="btn btn-primary btn-lg" id="movie-search-button">Find Movies</button>
        <div id="movie-search-output"></div>
    </div>

    <div class="col-xs-offset-2 col-xs-8  mainDiv hide" id="stored-movies">
        <h1>My Movies</h1>
        <div>To Watch
        	<div id="toWatch"><div>
        </div>
        <div>Watched
        	<div id="watched">Watched</div>
        </div>
    </div>
  
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
  <script src="/lib/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="/javascripts/fbUser.js" type="text/javascript" ></script>
  <script src="/javascripts/firebase.js" type="text/javascript" ></script>
  <script src="/javascripts/firebaseAuth.js" type="text/javascript" ></script>
  <script src="/javascripts/firebaseMethods.js" type="text/javascript" ></script>
  <script src="/javascripts/main.js" type="text/javascript" ></script>
</body>
</html>
